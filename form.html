<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form.css" mdeia=""
    <title></title>Cadastro</title>
</head> 
<body>
     <div>
        <h1 id="titulo">Cadastro de Desenvolvedores</h1>
        <p id="subtitulo">Complete suas Informações </p>
     </div> 
     <form>
         <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>

            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
         </fieldset>
         <div class="campo">
            <label for="email">Email</label>
            <Input type="email" name="email" id="email" required>
         </div>

         <div class="campo">
            <label>De qual lado da aplicação você desenvolve?</label>
            <input type="radio" name="devweb" value="Front-end">Front-end
            <label>
                <input type="radio" name="devweb" value="Back-end">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="Full-Stack">Full-Stack
            </label>
         </div>
         <div class="campo">
            <label for="senioridade">SeniorIdade</label>
            <select id="SeniorIdade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
         </div>
         <fieldset class="grupo">
            <div class="check">
                <label>Selecione as tecnologias que utiliza:</label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia1">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia1">PHP</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="C#">
                <label for="tecnologia1">C#</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Python">
                <label for="tecnologia1">Python</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Java">
                <label for="tecnologia1">Java</label>
            </div>
         </fieldset>
         <div class="campo">
            <label>Conte um pouco da sua experiência</label>
            <textarea row="6" style="width: em" id="experiencia" name="experiencia"></textarea>
         </div>
         <div class="campo">
            <button class="botao" type="submit">Concluido</button>
         </div>

     </form>
</body>
</html>
